<section [formGroup]="ruleChainInputConfigForm" fxLayout="column">
  <mat-checkbox formControlName="transferMsgToOriginatorRootRuleChain"
                style="padding-bottom: 16px;">{{'tb.rulenode.transfer-msg-to-originator' | translate}}</mat-checkbox>
  <tb-entity-autocomplete *ngIf = "!ruleChainInputConfigForm.get('transferMsgToOriginatorRootRuleChain').value"
                          required
                          [excludeEntityIds]="[ruleChainId]"
                          [entityType]="entityType.RULE_CHAIN"
                          [entitySubtype]="ruleChainType"
                          formControlName="ruleChainId">
  </tb-entity-autocomplete>
</section>
