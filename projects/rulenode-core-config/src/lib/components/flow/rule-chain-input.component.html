<section [formGroup]="ruleChainInputConfigForm" fxLayout="column">
  <mat-checkbox formControlName="forwardMsgToRootRuleChain"
                style="padding-bottom: 16px;">{{'tb.rulenode.forward-msg-to-root-rule-chain' | translate}}</mat-checkbox>
  <tb-entity-autocomplete *ngIf = "!ruleChainInputConfigForm.get('forwardMsgToRootRuleChain').value"
                          required
                          [excludeEntityIds]="[ruleChainId]"
                          [entityType]="entityType.RULE_CHAIN"
                          [entitySubtype]="ruleChainType"
                          formControlName="ruleChainId">
  </tb-entity-autocomplete>
</section>
